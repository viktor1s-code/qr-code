<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>QR-Code Scanner</h2>
    <select id="cameraSelect"></select>
    <button onclick="startScanner()">Start Scanner</button>
    <div id="reader"></div>
    <p id="result">Ergebnis: Warten auf Scan...</p>
    
    <script>
        let html5QrCode;
        let selectedCameraId;
        let beepSound = new Audio("https://www.soundjay.com/button/beep-07.wav"); // Beispiel-Beep-Ton

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = "Erkannt: " + decodedText;
            console.log(decodedResult);
            beepSound.play(); // Piepton abspielen
        }
        
        function onScanFailure(error) {
            console.warn(`Scan-Fehler: ${error}`);
        }

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras.length > 0) {
                let select = document.getElementById("cameraSelect");
                cameras.forEach(camera => {
                    let option = document.createElement("option");
                    option.value = camera.id;
                    option.text = camera.label || `Kamera ${select.length + 1}`;
                    select.appendChild(option);
                });
                selectedCameraId = select.value;
            }
        }).catch(err => console.error("Kamera-Fehler: ", err));

        function startScanner() {
            if (html5QrCode) html5QrCode.stop();
            let cameraId = document.getElementById("cameraSelect").value;
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                cameraId,
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanFailure
            );
        }
    </script>
</body>
</html>
