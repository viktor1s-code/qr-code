<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>QR-Code Scanner</h2>
    <select id="cameraSelect"></select>
    <button onclick="startScanner()">Start Scanner</button>
    <div id="reader"></div>
    <p id="result">Ergebnis: Warten auf Scan...</p>
    
    <audio id="beepSound" src="beep.mp3" preload="auto"></audio>
    
    <script>
        let html5QrCode;
        let selectedCameraId;
        let beepSound = document.getElementById("beepSound");
        const googleScriptUrl = "https://script.google.com/macros/s/AKfycbxYvXk3epr6ea37Xt3lUkEcvqz_Ime5s_RwoA1UfGSVbShNJ1nUmX49to8WsThiVm0r4g/exec";

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = "Erkannt: " + decodedText;
            console.log(decodedResult);
            beepSound.play().catch(err => console.warn("Audio-Fehler: ", err));
            sendToGoogleSheet(decodedText);
        }
        
        function sendToGoogleSheet(qrCode) {
            fetch('https://script.google.com/macros/s/AKfycbxEXAMPLE/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
                mode: 'no-cors'  // Dies könnte den CORS-Fehler umgehen, aber es gibt keine Antwort zurück
            })
            .then(response => console.log(response))
            .catch(error => console.error('Fehler:', error));
        }
        
        function onScanFailure(error) {
            console.warn(`Scan-Fehler: ${error}`);
        }

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras.length > 0) {
                let select = document.getElementById("cameraSelect");
                cameras.forEach(camera => {
                    let option = document.createElement("option");
                    option.value = camera.id;
                    option.text = camera.label || `Kamera ${select.length + 1}`;
                    select.appendChild(option);
                });
                selectedCameraId = select.value;
            }
        }).catch(err => console.error("Kamera-Fehler: ", err));

        function startScanner() {
            if (html5QrCode) html5QrCode.stop();
            let cameraId = document.getElementById("cameraSelect").value;
            html5QrCode = new Html5Qrcode("reader");
            beepSound.play().catch(() => console.log("Audio freigeschaltet")); // Audio-Start für Autoplay-Freigabe
            html5QrCode.start(
                cameraId,
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanFailure
            );
        }
    </script>
</body>
</html>
